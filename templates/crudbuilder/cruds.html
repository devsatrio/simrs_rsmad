{% extends "layout/base.html" %}
{% load crudbuilder %}

{% block content %}
<div class="content-wrapper">
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-12">
					<h1 class="m-0">{{view.title}}</h1>
				</div>
				<!-- <div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item active">Starter Page</li>
					</ol>
				</div> -->
			</div>
		</div>
	</div>
	<div class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<h5 class="m-0">List CRUD</h5>
						</div>
						<div class="card-body">
							<table class="table table-bordered table-condensed">
								<thead>
									<tr>
										<th>Crud</th>
										<th>Model</th>
										<th>App</th>
									</tr>
								</thead>
								<tbody>
									{% for key, crud in view.cruds %}
									<tr>
										{% with detail=key|crud_detail %}
										<td><a href="{% url detail.list_url %}">{{crud|class_name}}</a></td>
										<td>{{detail.model|title}}</td>
										<td>{{detail.app|title}}</td>
										{% endwith %}
									</tr>
									{% endfor %}
								</tbody>

							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
