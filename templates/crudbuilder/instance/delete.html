{% extends "layout/base.html" %}
{% load crudbuilder %}

{% block content %}
<div class="content-wrapper">
    <div class="content-header">
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="jumbotron">
                        <h1 class="display-4">Delete {{actual_model_name}}</h1>
                        <p class="lead">Are you sure?</p>
                        <hr class="my-4">
                        <p>Are you sure you want to delete the selected {{actual_model_name}}? {{ object}}</p>
                        <form action="." method="post">{% csrf_token %}
                            <input type="submit" value="Yes, Delete" class="btn btn-primary" />
                            <a class="btn btn-danger" href="{% url app_label|add:'-'|add:custom_postfix_url|add:'-detail' object.pk %}">Back</a>
                        </form>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
