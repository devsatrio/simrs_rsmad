{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIMRS RSMAD</title>
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css'%}">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="{% url 'index' %}"><b>Simrs</b> RSMAD</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        {% if messages %}
          {% for message in messages %}
            {% if message.tags == "error" %}
              <div class="alert alert-danger alert-dismissible"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button><i class="fa fa-lg fa-check-circle-o"></i> {{ message }}</div>
            {% else %}
              <div class="alert alert-success alert-dismissible"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button><i class="fa fa-lg fa-check-circle-o"></i> {{ message }}</div>
            {% endif %}
          {% endfor %}
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="username" autocomplete="new-username" name="username"
              required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" id="password"
              autocomplete="new-password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="show_pass" onclick="showpassword()">
                <label for="show_pass">
                  Show Password
                </label>
              </div>
            </div>
          </div>

          <div class="social-auth-links text-center mb-3">
            <button type="submit" class="btn btn-block btn-primary">Login</button>
            <a href="{% url 'index' %}" class="btn btn-block btn-danger">Back
            </a>
          </div>
        </form>
        <p class="mb-0">
          <a href="#" class="text-center">Dont have account ?</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="{% static 'assets/plugins/jquery/jquery.min.js'%}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'assets/dist/js/adminlte.min.js'%}"></script>
  <script>
    function showpassword() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</body>

</html>
