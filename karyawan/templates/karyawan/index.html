{% extends 'layout/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% load render_table from django_tables2 %}
{% block content %}
<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h1 class="m-0">Karyawan</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="m-0">List Data</h5>
                        </div>
                        <div class="card-body">
                            
                            <p>
                                <button class="btn btn-sm btn-secondary" type="button" data-toggle="collapse"
                                    data-target="#collapsesearch" aria-expanded="false"
                                    aria-controls="collapsesearch">
                                    Filter Data
                                </button>
                            </p>
                            <div class="collapse" id="collapsesearch">
                                <div class="card card-body">
                                    <form method="get" class="mb-3 form row">
                                        {% bootstrap_form filter.form bound_css_class='m-1' %}
                                        <div class="form-group m-1 col-md-12">
                                            <button class="btn btn-secondary btn-sm" type="submit">Cari Data</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="table-responsive">
                                {% render_table tabel_karyawan %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
